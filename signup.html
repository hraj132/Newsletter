<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter SignUp</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">


      <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="images/lablogo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
        <input name="fName" type="text" class="form-control top" placeholder="First Name" required autofocus>
        <input name="lName" type="text" class="form-control middle" placeholder="Last Name" required>
        <input name="email" type="email" class="form-control bottom" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block wid" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Siddhant Agarwal</p>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
